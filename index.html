<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세련된 방명록</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 애니메이션 효과 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500">
    <div class="container mx-auto p-8 fade-in">
        <h1 class="text-2xl font-bold text-white mb-2 text-center">방명록</h1>
        <p class="text-md text-white mb-6 text-center">足跡을 남겨주시면 큰 힘이 됩니다!</p>

        <!-- 방명록 글 작성 폼 -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    이름
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="이름을 입력하세요">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                    메시지
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="메시지를 입력하세요"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="saveBtn"">
                    글 남기기
                </button>
            </div>
        </div>

        <!-- 방명록 글 목록 -->
        <div id="messages" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-bold text-gray-700 mb-4">최근 글</h2>
            <!-- 메시지 목록이 여기에 추가됩니다 -->
        </div>
    </div>

<script>
    // 1. 설정 정보
    const SUPABASE_URL = 'https://twpvmxsrljejauowthxq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_wUcYIRySgzOfiR6z_HmkQg_GazUbYqS';
    
    // 2. 초기화 (이름 충돌 방지를 위해 _supabase 사용)
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 3. 시간 계산 함수
    function timeAgo(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = Math.floor((now - date) / 1000);
        if (diff < 60) return '방금 전';
        if (diff < 3600) return `${Math.floor(diff / 60)}분 전`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}시간 전`;
        return `${Math.floor(diff / 86400)}일 전`;
    }

    // 4. 메시지 불러오기
    async function loadMessages() {
        const { data, error } = await _supabase
            .from('guestbook')
            .select('*')
            .order('created_at', { ascending: false });

        const messagesDiv = document.getElementById('messages');
        if (error || !messagesDiv) return;

        messagesDiv.innerHTML = '<h2 class="text-xl font-bold text-gray-700 mb-4">최근 글</h2>';
        data.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'mb-4 p-3 border-b border-gray-100 fade-in';
            div.innerHTML = `
                <p class="text-gray-800"><strong>${msg.name}:</strong> ${msg.message}</p>
                <p class="text-gray-500 text-xs">${timeAgo(msg.created_at)}</p>
            `;
            messagesDiv.appendChild(div);
        });
    }

    // 5. 실행 및 이벤트 연결 (가장 중요!)
    document.addEventListener('DOMContentLoaded', () => {
        // 페이지 로드 시 목록 불러오기
        loadMessages();

        // [핵심] HTML의 onclick 대신 여기서 직접 버튼을 찾아 연결합니다.
        const submitBtn = document.querySelector('button[type="button"]');
        if (submitBtn) {
            submitBtn.addEventListener('click', async () => {
                const nameInput = document.getElementById('name');
                const messageInput = document.getElementById('message');
                const name = nameInput.value;
                const message = messageInput.value;

                if (!name || !message) return alert('내용을 입력해주세요!');

                const { error } = await _supabase
                    .from('guestbook')
                    .insert([{ name, message }]);

                if (error) {
                    alert('저장 실패: ' + error.message);
                } else {
                    nameInput.value = '';
                    messageInput.value = '';
                    loadMessages(); // 리스트만 새로고침
                }
            });
        }
    });
// 페이지가 준비되면 버튼을 직접 찾아가서 '클릭 이벤트'를 붙여줍니다.
    document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('saveBtn'); // 위에서 만든 id
        if (btn) {
            btn.addEventListener('click', saveMessage);
        }
        loadMessages(); // 페이지 열자마자 목록 가져오기
    });
</script>
</body>
</html>
