<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세련된 방명록</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 애니메이션 효과 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500">
    <div class="container mx-auto p-8 fade-in">
        <h1 class="text-2xl font-bold text-white mb-2 text-center">방명록</h1>
        <p class="text-md text-white mb-6 text-center">足跡을 남겨주시면 큰 힘이 됩니다!</p>

        <!-- 방명록 글 작성 폼 -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    이름
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="이름을 입력하세요">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                    메시지
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="메시지를 입력하세요"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="saveMessage()">
                    글 남기기
                </button>
            </div>
        </div>

        <!-- 방명록 글 목록 -->
        <div id="messages" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-bold text-gray-700 mb-4">최근 글</h2>
            <!-- 메시지 목록이 여기에 추가됩니다 -->
        </div>
    </div>

    <script>
    const SUPABASE_URL = 'https://twpvmxsrljejauowthxq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_wUcYIRySgzOfiR6z_HmkQg_GazUbYqS';
    
        // supabase 변수 중복 선언 문제 해결 및 스코프 조정
        let supabase;
        if (typeof window.supabase === 'undefined') {
            supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            window.supabase = supabase; // 전역 스코프에 저장
                } else {
            supabase = window.supabase;
                }

        // saveMessage 함수를 전역 스코프로 이동
        async function saveMessage() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            const { error } = await supabase
                .from('guestbook')
                .insert([
                    { name: name, message: message },
                ]);

            if (error) {
                console.error('Error saving message:', error);
                alert('메시지 저장에 실패했습니다.');
            } else {
                console.log('Message saved successfully!');
                alert('메시지가 성공적으로 저장되었습니다!');
                //location.reload(); // 전체 페이지 새로고침 -> 이 줄을 제거
                document.getElementById('name').value = ''; // 입력 필드 초기화
                document.getElementById('message').value = ''; // 입력 필드 초기화
                loadMessages(); // 메시지 저장 후 목록 갱신
        }
        }
        window.saveMessage = saveMessage; // 전역 스코프 유지

        // loadMessages 함수 정의 (이전 코드와 거의 동일)
        async function loadMessages() {
            const { data, error } = await supabase
                .from('guestbook')
                .select('*')
                .order('created_at', { ascending: false });

            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '<h2 class="text-xl font-bold text-gray-700 mb-4">최근 글</h2>'; // 제목 유지

            if (error) {
                console.error('Error loading messages:', error);
                messagesDiv.innerHTML += '<p>메시지를 불러오는 데 실패했습니다.</p>';
            } else {
                data.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'mb-4';
                    messageDiv.innerHTML = `
                        <p class="text-gray-800"><strong>${message.name}:</strong> ${message.message}</p>
                        <p class="text-gray-600 text-sm">${timeAgo(new Date(message.created_at))}</p>
                    `;
                    messagesDiv.appendChild(messageDiv);
    });
            }
        }

        // 시간을 상대적인 형식으로 변환하는 함수
        function timeAgo(date) {
            const now = new Date();
            const diff = now.getTime() - date.getTime();
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) {
                return '방금 전';
            } else if (minutes < 60) {
                return `${minutes}분 전`;
            } else if (hours < 24) {
                return `${hours}시간 전`;
            } else {
                return `${days}일 전`;
            }
        }

        // DOMContentLoaded 이벤트 리스너를 사용하여 스크립트 실행 시점 제어
        document.addEventListener('DOMContentLoaded', function() {
            // saveMessage 함수를 window 객체에 할당
            // window.saveMessage = saveMessage; // 필요 없음: 전역 스코프 유지

            // 페이지 로드 시 메시지 불러오기
            loadMessages();
        });
</script>
</body>
</html>
