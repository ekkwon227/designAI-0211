<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업그레이드된 방명록</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 애니메이션 효과 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
    }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500">
    <div class="container mx-auto p-8 fade-in">
        <h1 class="text-2xl font-bold text-white mb-2 text-center">방명록</h1>
        <p class="text-md text-white mb-6 text-center">업그레이드된 방명록에 오신 것을 환영합니다!</p>

        <!-- 방명록 글 작성 폼 -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    이름
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="이름을 입력하세요">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    비밀번호
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                    메시지
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="메시지를 입력하세요"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="saveBtn">
                    글 남기기
                </button>
            </div>
        </div>

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="image-upload-area">
            <h2 class="text-xl font-bold text-gray-700 mb-4">이미지 업로드</h2>
            <img id="image-preview" src="#" alt="Image Preview" style="display: none;" class="max-w-full max-h-40 mb-4">
            <input type="file" id="image-input" accept="image/*" class="mb-4">
            <button id="upload-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload Image</button>
        </div>

        <!-- 방명록 글 목록 -->
        <div id="messages" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-bold text-gray-700 mb-4">최근 글</h2>
            <!-- 메시지 목록이 여기에 추가됩니다 -->
        </div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://twpvmxsrljejauowthxq.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_wUcYIRySgzOfiR6z_HmkQg_GazUbYqS';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 시간 계산 함수
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            if (diff < 60) return '방금 전';
            if (diff < 3600) return `${Math.floor(diff / 60)}분 전`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}시간 전`;
            return `${Math.floor(diff / 86400)}일 전`;
        }

        // 메시지 표시 함수
        async function displayMessages() {
            let { data: messages, error } = await supabaseClient
                .from('guestbook')
                .select('*')
                .order('created_at', { ascending: false });

            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            if (messages) {
                messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'mb-4 p-3 border-b border-gray-100 fade-in flex items-start'; // Flexbox 추가

                    // 이미지 썸네일
                    let imageElement = '';
                    if (message.image_url) {
                        imageElement = `<img src="${message.image_url}" alt="Uploaded Image" class="max-w-20 max-h-20 mr-4 rounded">`; // Tailwind CSS 클래스 추가
                    }

                    // 좋아요 버튼
                    const likeButton = `<button class="like-button text-blue-500 hover:text-blue-700 font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline" data-id="${message.id}">❤️ <span id="like-count-${message.id}">${message.likes || 0}</span></button>`;

                    messageElement.innerHTML = `
                        ${imageElement}
                        <div>
                            <p class="text-gray-800"><strong>${message.name}:</strong> ${message.message}</p>
                            <p class="text-gray-500 text-xs">${timeAgo(message.created_at)}</p>
                            ${likeButton}
                            <button class="delete-button text-red-500 hover:text-red-700 font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline" data-id="${message.id}">삭제</button>
                        </div>
                    `;

                    messagesDiv.appendChild(messageElement);
                });
            }

             // 좋아요 버튼 이벤트
             document.querySelectorAll('.like-button').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const messageId = event.target.dataset.id;
                    await likeMessage(messageId);
                });
            });

            // 삭제 버튼 이벤트
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const messageId = event.target.dataset.id;
                    deleteMessage(messageId);
                });
            });
        }

        // 좋아요 기능
        async function likeMessage(messageId) {
            const { data: message, error } = await supabaseClient
                .from('guestbook')
                .select('likes')
                .eq('id', messageId)
                .single();

            if (error) {
                console.error('Error fetching likes:', error);
                return;
            }

            const currentLikes = message.likes || 0;

            const { data, error: updateError } = await supabaseClient
                .from('guestbook')
                .update({ likes: currentLikes + 1 })
                .eq('id', messageId);

            if (updateError) {
                console.error('Error updating likes:', updateError);
            } else {
                document.getElementById(`like-count-${messageId}`).textContent = currentLikes + 1;
            }
        }

        // 메시지 삭제 기능
        async function deleteMessage(messageId) {
            const password = prompt('비밀번호를 입력하세요:');
            if (password) {
                const { data: message, error } = await supabaseClient
                    .from('guestbook')
                    .select('password')
                    .eq('id', messageId)
                    .single();

                if (error) {
                    console.error('Error fetching password:', error);
                    alert('삭제 실패: 비밀번호를 확인할 수 없습니다.');
                    return;
                }

                if (message.password === password) {
                    const { error: deleteError } = await supabaseClient
                        .from('guestbook')
                        .delete()
                        .eq('id', messageId);

                    if (deleteError) {
                        console.error('Error deleting message:', deleteError);
                        alert('삭제 실패: ' + deleteError.message);
                    } else {
                        alert('삭제 성공!');
                        displayMessages(); // 메시지 목록 다시 불러오기
                    }
                } else {
                    alert('비밀번호가 일치하지 않습니다.');
                }
            }
        }

        // 이미지 업로드
        let uploadedImageURL = null;

        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('image-input');
            const uploadButton = document.getElementById('upload-button');
            const imagePreview = document.getElementById('image-preview');
            const saveBtn = document.getElementById('saveBtn');

            imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                }
            });

            uploadButton.addEventListener('click', async () => {
                const file = imageInput.files[0];
                if (!file) {
                    alert('Please select an image to upload.');
                    return;
                }

                try {
                    const { data, error } = await supabaseClient
                        .storage
                        .from('images') // Ensure this matches your storage bucket name
                        .upload(`${Date.now()}_${file.name}`, file, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (error) {
                        console.error('Error uploading image:', error.message);
                        alert('Failed to upload image.');
                    } else {
                        console.log('Image uploaded successfully:', data);
                        uploadedImageURL = `https://twpvmxsrljejauowthxq.supabase.co/storage/v1/object/public/images/${data.path}`; // Construct the public URL, using your supabase URL
                        alert('Image uploaded successfully!');
                    }
                } catch (error) {
                    console.error('Unexpected error uploading image:', error.message);
                    alert('Unexpected error uploading image.');
                }
            });

            // 메시지 저장
            saveBtn.addEventListener('click', async () => {
                const nameInput = document.getElementById('name');
                const messageInput = document.getElementById('message');
                const passwordInput = document.getElementById('password');
                const name = nameInput.value;
                const message = messageInput.value;
                const password = passwordInput.value;

                if (!name || !message || !password) {
                    alert('이름, 메시지, 비밀번호를 모두 입력해주세요!');
                    return;
                }

                const { data, error } = await supabaseClient
                    .from('guestbook')
                    .insert([
                        { name: name, message: message, password: password, image_url: uploadedImageURL, likes: 0 }
                    ]);

                if (error) {
                    alert('저장 실패: ' + error.message);
                } else {
                    nameInput.value = '';
                    messageInput.value = '';
                    passwordInput.value = '';
                    uploadedImageURL = null;
                    imagePreview.src = '#';
                    imagePreview.style.display = 'none';
                    imageInput.value = '';
                    displayMessages(); // 메시지 목록 다시 불러오기
                }
            });
            displayMessages();
        });
    </script>
</body>
</html>
